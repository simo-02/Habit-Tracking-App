<div class="container">
  <h2>Habit Tracker</h2>
  <form>
    <label for="habitName">Habit Name:</label>
    <input type="text" id="habitName" name="habitName" placeholder="Enter habit name" />

    <label for="habitDescription">Habit Description:</label>
    <textarea id="habitDescription" name="habitDescription" placeholder="Enter habit description"></textarea>

    <button type="submit">Add Habit</button>

    <button type="button" (click)="navigateToHabits()">Go to Habits</button>
  </form>
</div>
